language: node_js
node_js:
- '12'
cache:
  directories:
  - node_modules
branchs:
  only:
  - main
addons:
  ssh_known_hosts: "$SERVER_IP"
before_install:
- openssl aes-256-cbc -K $encrypted_f4b07a66d1cb_key -iv $encrypted_f4b07a66d1cb_iv
  -in id_rsa_blog.enc -out ~/.ssh/id_rsa_blog -d
- chmod 600 ~/.ssh/id_rsa_blog
- echo -e "Host $SERVER_IP\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- yarn global add vuepress@next
install:
- yarn install
script:
- yarn build
after_success:
- cd docs/.vuepress/dist
- scp -o stricthostkeychecking=no -r ./* $SERVER_NAME@$SERVER_IP:/root/web/blog
